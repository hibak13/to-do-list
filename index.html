<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Application</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h2>
                <center>To-Do List</center>
            </h2>
        </div>
        <div class="row">
            <input type="text" name="" id="add_item" class="col-sm-6" placeholder="Add Your New Task">
            <button onclick="add_item()" class="btn-primary col-sm-2">Add</button>
            <button onclick="delete_all()" class="btn-danger col-sm-2">Delete All</button>
        </div>
        <div class="todo-list">
            <ul id="to-do-list">

            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
